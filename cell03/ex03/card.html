<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <h1 class="card-title">Niracha</h1>

    <table class="profile-table">
      <tr>
        <td class="profile-pic-cell" colspan="2">
          <img src="cat.png" alt="Profile Picture" class="profile-pic">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="login">mylogin42</td>
      </tr>
      <tr>
        <td colspan="2" class="description">Creative Coder</td>
      </tr>
      <tr>
        <td colspan="2" class="social-icons">
          <a href="#"><img src="facebook.png" alt="Facebook"></a>
          <a href="#"><img src="twitter.png" alt="Twitter"></a>
          <a href="#"><img src="github.png" alt="GitHub"></a>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="contact-button">Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
